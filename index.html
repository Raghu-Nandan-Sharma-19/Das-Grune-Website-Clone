<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div id="left">
                <h3>DAS GRUNE</h3>
            </div>
            <div id="right">
                <a href="#">Services</a>
                <a href="#">About Us</a>
                <a href="#">Projects</a>
                <a href="#">Let's Talk</a>
            </div>
        </nav>
        <section id="section1">
            <div id="upper-content">
                <h1>DIGITIZE</h1>
                <div id="image">
                    <div id="play">
                        <i class="ri-play-large-fill"></i>
                    </div>
                </div>
            </div>
            <div id="lower-content">
                <h1>IDEAS</h1>
                <p>The art of visual communication, 
                    creatively <br> impacting the world around us-one 
                    good design <br> at a time, design like you mean
                    it!</p>
            </div>
        </section>
        <section id="partition">
            <button>
                <img src="crown.png" alt="crown">
                <h3>2023 Best Agency</h3>
            </button>
            <button>
                <img src="./globe.png" alt="globe">
                <h3>World Class Agency</h3>
            </button>
            <div id="right-partition">
                <img src="./line.png" alt="line" id="line">
                <img src="./rings.png" alt="rings" id="rings">
            </div>
        </section>
        <section id="section2">
            <img src="./hero-image.png" alt="hero">
            <div id="arrow">
                <i class="ri-arrow-right-up-fill"></i>
            </div>
            
        </section>
    </main>

</html>
